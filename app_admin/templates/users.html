<%inherit file="/app_base/templates/base.html" />

<%block name="content">

<div class="container">
  <h1>Edit Users</h1>
  <a href="/app_admin/users.create/" class="btn btn-xs btn-default">Create</a>
  <table class="striped">
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>First Name</th>
        <th>Last Name </th>
        <th>Edit Account</th>
    </tr>
      %for user in users:
          <tr>

              <td> ${ user.id} </td>
              <td> ${ user.username} </td>
              <td> ${ user.email} </td>
              <td> ${ user.first_name} </td>
              <td> ${ user.last_name} </td>
              <td>
                  <a href="/app_admin/users.edit/${ user.id }/" class="btn btn-xs btn-default">Edit</a>
                  <a href="/app_admin/users.delete/${ user.id }/" class="btn btn-xs btn-default">Delete</a>
              </td>
          </tr>
      %endfor
  </table>
</div>
</%block>
