<%inherit file="admin_base.html" />

<%block name="main">

<div class="container">
  <div layout horizontal center>
    <h1>Users</h1>
    <div class="action-btn">
      <a href="/app_admin/users.create/" class="btn-floating btn-large waves-effect waves-light"><i class="mdi-content-add"></i></a>
    </div>
  </div>

  <table class="striped">
    <tr>
        <th>Username</th>
        <th>Email</th>
        <th>First Name</th>
        <th>Last Name </th>
        <th>Options</th>
    </tr>
      %for user in users:
          <tr>
              <td> ${ user.username} </td>
              <td> ${ user.email} </td>
              <td> ${ user.first_name} </td>
              <td> ${ user.last_name} </td>
              <td>
                  <a href="/app_admin/users.edit/${ user.id }/" class="btn btn-xs btn-default"><i class='mdi-editor-mode-edit'></i></a>
                  <a href="/app_admin/users.delete/${ user.id }/" class="btn red darken-3"><i class='mdi-action-highlight-remove'></i></a>
              </td>
          </tr>
      %endfor
  </table>

</div>
</%block>
