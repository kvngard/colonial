<%inherit file="app_base/templates/base.html" />

<%block name="content">

    <div class='container'>
        <h3>${ title }</h3>
        <div class='valign'>
            <form method="POST">
                ${ form }
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="mdi-content-send right"></i>
                </button>
                <a href="#password_modal" class="btn-flat waves-effect waves-teal password-trigger">Change Password</a>
            </form>
            <div id="password_modal" class="modal">
                <div class="modal-content">
                </div>
            </div>
        </div>
    </div>
</%block>
